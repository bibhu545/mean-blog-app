<div class="row mb-3">
    <div class="col-12 shadow p-3" *ngIf="post">
        <h5><strong>{{post.title}}</strong></h5>
        <p>
            <strong>
                {{post.readingTime}}
            </strong> minuetes read
            <span class="float-right">
                posted on: <strong>{{post.addedOn | date: 'dd/MM/yyyy'}}</strong>
            </span>
        </p>
        <p>
            by
            <a href="javascript:void" [innerText]="post.authorDetails.firstName" (click)="fetchByAuthor(post)">
            </a>
            <span class="float-right">
                Category: 
                <a href="javascript:void(0)" (click)="fetchByCategory(post)"
                    [innerText]="post.categoryDetails.name"></a>
            </span>
        </p>
        <p [innerHtml]="post.body"></p>
    </div>
</div>

<div class="row p-3" *ngIf="post?.disableComments">
    <div class="col-12 text-center">
        Comments are turned off
    </div>
</div>

<app-comment *ngIf="post && !post.disableComments" [post]="post"></app-comment>
